<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<title>Minutes</title>
</head>
<body style="background-image: url(https://i.pinimg.com/originals/49/d3/29/49d329be95dcf388058e73070cff328d.png); background-size: revert; background-repeat: no-repeat; background-size: cover;"><br><br><br><br><br><br>
<div class="col-xl-2 container-fluid   bg-opacity-50 bg-info center">
	<table class=" text-center">
		<tbody>
			<tr>
				<img src="https://ih1.redbubble.net/image.3045561300.4048/clkf,white,white,600x600-bg,f8f8f8.jpg" width="100%">
			<th>
			<h1 class="text-dark">Minutes</h1>
		<p id="min">
		<input type="text" id="minutes" placeholder="Type Here"><br>
		</p>
		<input type="submit" value="To Seconds" onclick="MinSec()" class="btn btn-lg btn-success">
		<input type="submit" value="To Hours" onclick="MinHr()" class="btn btn-lg btn-danger">
		<input type="submit" value="To Days" onclick="MinDt()" class="btn btn-lg btn-secondary"><br>
		</th>
		</tr>
		</tbody>
	</table>
	<div class="col-xl-10"></div>
	<script>
		function MinSec() {
		var a, b
		a = (document.getElementById('minutes').value);
		b = 60;
		alert(a / b);
		}		
		function MinHr() {
		a = (document.getElementById('minutes').value);
		b = 0.0166667;
		alert(a / b);
		}		
		function MinDt() {
		a = (document.getElementById('minutes').value);
		b = 0.000694444;
		alert(a / b);
		}
	</script>

</body>
</html>
